<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- my css -->
  <title>Blackburn Rovers Community Trust</title>
  <link rel="icon" href={% static 'badge.ico' %}>
  <style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
  a {
      color: #FFFFFF;
      text-decoration: none;
    }
  /* Remove default margin */
  body,
  h1,
  h2,
  h3,
  h4,
  p,
  figure,
  blockquote,
  dl,
  dd {
    margin: 0;
  }

  /* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */
  ul[role="list"],
  ol[role="list"] {
    list-style: none;
  }

  /* Set core root defaults */
  html:focus-within {
    scroll-behavior: smooth;
  }


  /* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
  @media (prefers-reduced-motion: reduce) {
    html:focus-within {
      scroll-behavior: auto;
    }

    *,
    *::before,
    *::after {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
      scroll-behavior: auto !important;
    }
  }

  body {
    display: grid;
    place-content: center;
    min-height: 100vh;
    font-size: 20;
    font-family: "Monaco", monospace;
    font-weight: bold;
    color: #FFFFFF;
    background-color:#E3F5FC;
    background-repeat: no-repeat;
    background-position: center;
    background-size:cover;
  }

  body::-webkit-scrollbar {
    width: 0.25rem;
  }

  body::-webkit-scrollbar-track {
    background: white;
  }

  body::-webkit-scrollbar-thumb {
    background: blue;
  }

  h2,
  h1,
  h3 {
    font-weight: var(--fw-700);
  }

  /* utilities */
  .flex {
    display: flex;
    gap: var(--gap, 1rem);
  }

  .flow > *:where(:not(:first-child)) {
    margin-top: var(--flow-spacer, 1em);
  }

  /* components */
  .testimonial-grid {
    display: grid;
    gap: .5rem;

    padding-block: 1rem;
    width: min(95%, 70rem);
    margin-inline: auto;
  }


  /*navigation*/
  .navbar {
    top: 0;
    width: 100vw;
    height: 5rem;
  }

  .navbar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: row;
    align-items: center;
    height: 100%;
  }

  .logo {
    display: none;
  }

  .nav-link {
    justify-content: center;
  }

  main {
    margin: 0;
  }
  @media (max-width: 50em) {
  .headermob {
  top: 50px;
  }
  }
  @media (min-width: 50em) {


  .navbar {
    top: 0;
    width: 100vw;
    height: 5rem;
  }

  .navbar-nav {
    flex-direction: row;
  }

  .navbar:hover .link-text {
    display: inline;
  }

  .navbar:hover .logo svg
  {
    margin-left: 11rem;
  }

  .navbar:hover .logo-text
  {
    left: 0px;
  }
  }

  .maindiv{
    width: 70vw;
    text-align: center;
    margin: 0 auto;
    background-color: #005E99;
    border: 5px solid transparent;
    border-radius: 15px;
    padding: 5px;
  }

  .newsfeed{
    background-color: #005E99;
    border: 2px solid transparent;
    border-radius: 15px;
    border-style: outset;
    border-color: #FFFFFF;
    padding: 10px;
  }

  .testimonial{
    background-image: linear-gradient(to right, #005E99, #FFFFFF);
    color: #EC0724;
    border: 5px solid transparent;
    border-radius: 15px;
    border-style: outset;
    border-color: #005E99;
    padding: 10px;
  }

  .testimonial2{
    background-image: linear-gradient(to right,#EC0724,#FFCA17);
    color: #005E99;
    border: 5px solid transparent;
    border-radius: 15px;
    border-style: outset;
    border-color: #005E99;
    padding: 10px;
  }

  .testimonial .name {
    font-size: var(--fs-400);
    font-weight: var(--fw-400);
    line-height: 1;
    text-align: center;
  }

  .testimonial .position {
    font-size: var(--fs-300);
    font-style: oblique;
    text-align: center;
  }

  .navbar {
    position: fixed;
    background-color: #009EDF;
    transition: width 600ms ease;
    overflow: hidden;
  }

  .nav-item {
    width: 100%;
  }

  .nav-item:last-child {
    margin-top: auto;
  }

  .nav-link {
    display: flex;
    align-items: center;
    height: 5rem;
    color: white;
    text-decoration: none;
    filter: grayscale(100%) opacity(0.7);
    transition: var(--transition-speed);
  }

  .nav-link:hover {
    filter: grayscale(0%) opacity(1);
    background: #005E99;
    color: white;
  }

  .link-text {
    display: none;
    margin-left: 1rem;
  }

  .nav-link svg {
    width: 2rem;
    min-width: 2rem;
    margin: 0 1.5rem;
  }

  .fa-primary {
    color: #ffffff;
  }

  .fa-secondary {
    color: #df49a6;
  }

  .fa-primary,
  .fa-secondary {
    transition: var(--transition-speed);
  }

  .logo {
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 1rem;
    text-align: center;
    color: white;
    background: #009EDF;
    font-size: 1.5rem;
    letter-spacing: 0.3ch;
    width: 100%;
  }

  .logo svg {
    transform: rotate(0deg);
    transition: var(--transition-speed);
  }

  .logo-text
  {
    display: inline;
    position: absolute;
    left: -999px;
    transition: var(--transition-speed);
  }

  .navbar:hover .logo svg {
    transform: rotate(-180deg);
  }

  .day {
    text-align: center;
    background-color: white;
    border: 5px solid transparent;
    padding: 1px;
    border-style: double;
    border-color: blue;
  }

  img {
      max-width: 100%;
      max-height: 100%;
  }

  .month {
    grid-column: span 5;
    text-align: center;
    background-color: white;
    border: 5px solid transparent;
    padding: 1px;
    border-style: double;
    border-color: blue;
  }

  </style>
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-nav">

      <li class="nav-item">
        <a href="/nyo" class="nav-link">
          <input type="image" src={% static 'home.png' %} style="width:51px;height:50px;">
          <span class="link-text">Home</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="" class="nav-link">
        <input type="image" src={% static 'about.png' %} style="width:51px;height:50px;">
          <span class="link-text">About</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="/nyo/testimonials" class="nav-link">
          <input type="image" src={% static 'testimonial.png' %} style="width:51px;height:50px;">
          <span class="link-text">Testimonials</span>
        </a>
      </li>

      <li class="nav-item">
        <a href="/nyo/contact" class="nav-link">
          <input type="image" src={% static 'contact.png' %} style="width:51px;height:50px;">
          <span class="link-text">Contact Us</span>
        </a>
      </li>

      <li class="nav-item" id="themeButton">
        <a href="https://rovers.co.uk" class="nav-link">
        <input type="image" src={% static 'badge.png' %} style="width:51px;height:50px;">
          <span class="link-text">BRFC Website</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="headermob">
  <br>
  <br>
  <br>
  <br>
  <br>
  </div>
  <div class="maindiv">
    {% block content %}
    {% endblock %}
  </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{% static 'icon.jpg' %}">

{% block title %}<title>Ectroverse</title>{% endblock %}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<style type="text/css">

<!-- Somehow if we put background-image into css it doesnt work with @media-->

.front_parent2{
	position: relative;
	width: 100%;
}

.front_bck06{
	height: 75px;
	background-image: url("/static/ectro_12.jpg");
	width: 100%;
}

.front_imgBox  {
    position:relative;
    width: 660px; height: 75px;
	background-image:url("/static/ectro_13.jpg");
}



.left_box, .right_box {
	width: 100%;
	}


	

.front_top_logo {
  position: relative;
  width: 100%;
  height: 280px;
  overflow: hidden;
  background-image:url("/static/evlogo4.jpg");
  background-position: center;
  background-repeat: no-repeat;
}

@media all and (max-width: 660px) {
    .front_parent {display:none;}
	.front_parent2 {display:block;}

}

@media all and (min-width: 661px) {
    .front_parent {display:block;}
	.front_parent2 {display:none;}
}

 @media only screen and (max-width : 660px) {
	.front_login, .front_news {
		width: 100%;
	}

 }

td {
  font-size: 1.25em;
  padding-bottom: 0.5em;
} 

input[type=submit] {
    background:black;
    border:0 none;
    cursor:pointer;
    float: left;
    text-align: center;
    padding: 0px 12px;
    text-decoration: none;
    font-size: 14px;
	color: white;
}

input[type=submit]:hover{
     background: #ddd;
	 color:black;
}

p {text-align: center;font-size: 14px;}

</style>


    
</head>
<body style="font-family:Verdana;
   color:#aaaaaa; 
   background-image: url('/static/background.gif');   
   min-width:360px;        
   display: inline-block;
   width:100%;
   margin:0 0 50px 0;
   "
   >



<div class="front_parent" style="overflow:auto">
  <img class="front_image1" src="{% static 'ectro_03.jpg' %}" />
  
  <div class="front_bck06 ">
  <img class=" front_image1" src= "{% static 'ectro_06.jpg' %}" />
  </div>

  <img class="front_image1" src= "{% static 'ectro_09.jpg' %}"  />

  <div class="front_bck06 " width="100%">
	  <div class="front_image1 front_imgBox ">
		<div class="topnav ">
			<div class="topnav_inner ">
			<a href="/">Ectroverse</a>
			<a href="https://discord.com/invite/UXyUAV9V" target="_blank">Discord</a>
			<a href="/guide">Guide</a>
			</div>
		</div>
	  </div>
   </div>
</div>



<div class="front_parent2" >
	 <div class="front_top_logo">
		<div class="topnav ">
			<div class="topnav_inner ">
				<div class="front_imgText2 " align="center">
					</div>
					<a href="/">Ectroverse</a>
				<div class="dropup">
					  <input type="image" src="{% static 'hamburger.png' %}" style="height:25px; padding:0px 25px" class="dropbtn"/>
					  <div class="dropup-content">
					  <a href="/update">Update Notes</a>
					  <a href="https://discord.com/invite/UXyUAV9V" target="_blank">Discord</a>
						<a href="/guide">Guide</a>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>


{% block content %}

<div class="display_box" style="width:85%" >
	<div class="display_box_header">
		<div class="display_box_header_left"></div>
		<div class="display_box_header_center">
			<div class="display_box_header_center_content"></div>
		</div>
		<div class="display_box_header_right"></div>
	</div>
	<div class="display_box_content" style =" margin: 0 auto;" >
		<div class="display_box_content_left"></div>
		<div class="display_box_content_center"  >

		{% include "box_bottom.html" %}
</div>
</div>

</div>

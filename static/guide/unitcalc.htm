          <p align="left"><input type="submit" value="Calculate" onclick="
  
  var research=document.Build.research.value;
  var bom=document.Build.bom.value;
  var fig=document.Build.fig.value;
  var trn=document.Build.trn.value;
  var cru=document.Build.cru.value;
  var car=document.Build.car.value;
  var sol=document.Build.sol.value;
  var drd=document.Build.drd.value;
  var gol=document.Build.gol.value;
  var agn=document.Build.agn.value;
  var psy=document.Build.psy.value;
  var gos=document.Build.gos.value;
  var exp=document.Build.exp.value;
  
  var red;
  red=100/(100-(-research));
  
  var bomen=0;
  var bommin=0;
  var bomect=0;
  if (bom &gt; 0)
  {
  bomen=250*bom*red;
  bommin=15*bom*red;
  bomect=5*bom*red;
  document.Build.bomen.value=Math.ceil(bomen);
  document.Build.bommin.value=Math.ceil(bommin);
  document.Build.bomect.value=Math.ceil(bomect);
  }
  else
  {
  document.Build.bomen.value=document.Build.bommin.value=document.Build.bomect.value='', bom=0;
  }
  
  var figen=0;
  var figmin=0;
  var figect=0;
  if (fig &gt; 0)
  {
  figen=150*fig*red;
  figmin=10*fig*red;
  figect=3*fig*red;
  document.Build.figen.value=Math.ceil(figen);
  document.Build.figmin.value=Math.ceil(figmin);
  document.Build.figect.value=Math.ceil(figect);
  }
  else
  {
  document.Build.figen.value=document.Build.figmin.value=document.Build.figect.value='', fig=0;
  }
  
  var trnen=0;
  var trnmin=0;
  var trncry=0;
  var trnect=0;
  if (trn &gt; 0)
  {
  trnen=600*trn*red;
  trnmin=35*trn*red;
  trncry=10*trn*red;
  trnect=10*trn*red;
  document.Build.trnen.value=Math.ceil(trnen);
  document.Build.trnmin.value=Math.ceil(trnmin);
  document.Build.trncry.value=Math.ceil(trncry);
  document.Build.trnect.value=Math.ceil(trnect);
  }
  else
  document.Build.trnen.value=document.Build.trnmin.value=document.Build.trncry.value=document.Build.trnect.value='', trn=0;
  
  var cruen=0;
  var crumin=0;
  var cruect=0;
  if (cru &gt; 0)
  {
  cruen=1600*cru*red;
  crumin=95*cru*red;
  cruect=45*cru*red;
  document.Build.cruen.value=Math.ceil(cruen);
  document.Build.crumin.value=Math.ceil(crumin);
  document.Build.cruect.value=Math.ceil(cruect);
  }
  else
  document.Build.cruen.value=document.Build.crumin.value=document.Build.cruect.value='', cru=0;
  
  var caren=0;
  var carmin=0;
  var carcry=0;
  var carect=0;
  if (car &gt; 0)
  {
  caren=2000*car*red;
  carmin=160*car*red;
  carcry=15*car*red;
  carect=20*car*red;
  document.Build.caren.value=Math.ceil(caren);
  document.Build.carmin.value=Math.ceil(carmin);
  document.Build.carcry.value=Math.ceil(carcry);
  document.Build.carect.value=Math.ceil(carect);
  }
  else
  document.Build.caren.value=document.Build.carmin.value=document.Build.carcry.value=document.Build.carect.value='', car=0;
    
  var solen=0;
  var solect=0;
  if (sol &gt; 0)
  {
  solen=100*sol*red;
  solect=sol;
  document.Build.solen.value=Math.ceil(solen);
  document.Build.solect.value=Math.ceil(solect);
  }
  else
  document.Build.solen.value=document.Build.solect.value='', sol=0;
  
  var drden=0;
  var drdmin=0;
  var drdect=0;
  if (drd &gt; 0)
  {
  drden=50*drd*red;
  drdmin=5*drd*red;
  drdect=drd;
  document.Build.drden.value=Math.ceil(drden);
  document.Build.drdmin.value=Math.ceil(drdmin);
  document.Build.drdect.value=Math.ceil(drdect);
  }
  else
  document.Build.drden.value=document.Build.drdmin.value=document.Build.drdect.value='', drd=0;
  
  var golen=0;
  var golmin=0;
  var golcry=0;
  var golect=0;
  if (gol &gt; 0)
  {
  golen=350*gol*red;
  golmin=20*gol*red;
  golcry=8*gol*red;
  golect=10*gol*red;
  document.Build.golen.value=Math.ceil(golen);
  document.Build.golmin.value=Math.ceil(golmin);
  document.Build.golcry.value=Math.ceil(golcry);
  document.Build.golect.value=Math.ceil(golect);
  }
  else
  document.Build.golen.value=document.Build.golmin.value=document.Build.golcry.value=document.Build.golect.value='', gol=0;
  
  var psyen=0;
  var psycry=0;
  if (psy &gt; 0)
  {
  psyen=150*psy*red;
  psycry=10*psy*red;
  document.Build.psyen.value=Math.ceil(psyen);
  document.Build.psycry.value=Math.ceil(psycry);
  }
  else
  document.Build.psyen.value=document.Build.psycry.value='', psy=0;

  
  var agnen=0;
  var agnect=0;
  if (agn &gt; 0)
  {
  agnen=150*agn*red;
  agnect=10*agn*red;
  document.Build.agnen.value=Math.ceil(agnen);
  document.Build.agnect.value=Math.ceil(agnect);
  }
  else
  document.Build.agnen.value=document.Build.agnect.value='', agn=0;
  
  var gosen=0;
  var gosmin=0;
  var goscry=0;
  var gosect=0;
  if (gos &gt; 0)
  {
  gosen=200*gos*red;
  gosmin=8*gos*red;
  goscry=60*gos*red;
  gosect=5*gos*red;
  document.Build.gosen.value=Math.ceil(gosen);
  document.Build.gosmin.value=Math.ceil(gosmin);
  document.Build.goscry.value=Math.ceil(goscry);
  document.Build.gosect.value=Math.ceil(gosect);
  }
  else
  document.Build.gosen.value=document.Build.gosmin.value=document.Build.goscry.value=document.Build.gosect.value='', gos=0;

  var expen=0;
  var expmin=0;
  var expect=0;
  if (exp &gt; 0)
